<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div>

  <body>
    <div class="container">
      <h3 class=" text-center">Mesaj Kutusu</h3>
      <div class="messaging">
        <div class="inbox_msg">
          <div class="mesgs">
            <div class="msg_history" *ngFor="let msg of messageHistoryList">

              <div class="incoming_msg" *ngIf="!isMyMessage(msg)">


                <div class="received_msg">

                  <div class="received_withd_msg">
                    <h6>Konu: {{msg.messageTitle}}</h6>
                    <p>{{msg.messageContent}}</p>
                    <span class="time_date"> {{msg.creationDate}} </span>
                  </div>
                </div>
              </div>

              <div class="outgoing_msg" *ngIf="isMyMessage(msg)">

                <div class="sent_msg">
                  <h6>Konu: {{msg.messageTitle}}</h6>
                  <p>{{msg.messageContent}}</p>
                  <span class="time_date"> {{msg.creationDate}}</span>
                </div>
              </div>


            </div>


          </div>



        


        </div>




        <dx-form id="form" [formData]="messageDto">

          <dxi-item itemType="group" cssClass="first-group">
            <dxi-item itemType="group" cssClass="second-group" [colCount]="1">
              <dxi-item dataField="messageTitle">
                <dxo-label location="top" [visible]="true" text="Konu:"></dxo-label>
              </dxi-item>
              <dxi-item dataField="messageContent" [colSpan]="2" editorType="dxTextArea"
                [editorOptions]="{ height: 140 }">
                <dxo-label location="top" [visible]="true" text="Mesaj:"></dxo-label>
              </dxi-item>
            </dxi-item>
          </dxi-item>


          <!--Button Groups-->
          <dxi-item [alignItemLabels]="true" itemType="group" [colCount]="1">

            <dxi-item [alignItemLabels]="true" itemType="group">
              <dxi-item itemType="button" horizontalAlignment="right" [buttonOptions]="submitbuttonOptions">
              </dxi-item>
            </dxi-item>

          </dxi-item>

        </dx-form>
        


      </div>
    </div>
  </body>
</div>
