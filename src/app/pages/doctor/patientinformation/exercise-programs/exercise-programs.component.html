<div id="form-grid">



  <div class="card-body" style="padding: 3px;">
    <div class="row">
      <div class="col-md-6">
        <h2>Atanmış Egzersiz Programları</h2>
      </div>

      <div class="col-md-6" style="display: grid;justify-content: right;align-content: center;">
             <dx-button icon="plus"
                       text="Yeni Program Oluştur"
                       (onClick)="openCreateProgramPopUp()">
            </dx-button>
      </div>
    </div>
  </div>

  <dx-data-grid
    id="gridContainer"
    [dataSource]="assignedprogramList"
    [remoteOperations]="true"
    [showBorders]="true">

    <dxo-paging pageSize="15"></dxo-paging>

    <dxi-column dataField="id" caption="Program No" width= '110px' dataType="number"></dxi-column>
    <dxi-column dataField="startDate" caption="Başlangıç Tarihi" width= '200px' dataType="datetime"></dxi-column>
    <dxi-column dataField="finishDate" caption="Bitiş Tarihi" width='200px' dataType="datetime"></dxi-column>
    <dxi-column dataField="goal" caption="Programın Amacı" dataType="string"></dxi-column>
    <dxi-column  dataField="isActive" dataType="boolean" width='150px' caption="Program aktif mi?"></dxi-column>
    <dxi-column type="buttons" alignment="center"  width='100px' >
      <dxi-button hint="Önizleme" icon="fas fa-eye" [visible]="true" [onClick]="previewIconClick"></dxi-button>
<!--      <dxi-button hint="Düzenle" icon="edit" [visible]="true" [onClick]="editIconClick"></dxi-button>-->
      <dxi-button hint="Sil" icon="trash" [visible]="true" [onClick]="delIconClick"></dxi-button>
    </dxi-column>

  </dx-data-grid>
</div>

<app-create-exercise-program-component #CreateExerciseProgramComponent (getAllProgram)="getAllAssignedExercises()"></app-create-exercise-program-component>
<app-view-exercise-programs-component #ViewExerciseProgramsComponent></app-view-exercise-programs-component>
