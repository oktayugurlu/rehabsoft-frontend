
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div *ngIf="!isAssigned()">

  <div class='toolbar-label'><b></b> </div>

  <div class="card-body" style="padding: 3px; background-color: #9EE2E9;">

    <dx-toolbar style="padding: 3px; background-color: #9EE2E9;">

      <dxi-item location="center" widget="dxButton" locateInMenu="never">
        <div *dxTemplate>
          <div class='toolbar-label'><b>Henüz tarafınıza bir Fizyoterapist ataması yapılmamıştır. </b> </div>
          <div class='toolbar-label'><b>Atama işleminin ardından mesajlaşma özelliği aktifleşecektir. </b> </div>

        </div>
      </dxi-item>
    </dx-toolbar>
  </div>


</div>


<div *ngIf="isAssigned()" style="padding-bottom: 30px;">


  <h3 style="margin-left: 25px;margin-top: 15px;">Mesaj Kutusu</h3>

  <hr style="margin-left: 25px;margin-right: 25px;margin-top: 15px;margin-bottom: 0px;border-top: 1px solid black;">



<br>

  <div>

    <div class="container">
      <div class="messaging">
        <div class="inbox_msg">
          <div class="mesgs">
            <div class="msg_history" *ngFor="let msg of messageHistoryList">
              <br>
              <div class="incoming_msg" *ngIf="!isMyMessage(msg)">


                <div class="received_msg">

                  <div class="received_withd_msg">
                    <h6>Konu: {{msg.messageTitle}}</h6>
                    <p>{{msg.messageContent}}</p>
                    <span class="time_date">  Gönderen:{{msg.senderName}} {{msg.senderSurname}} </span>
                  </div>
                </div>
              </div>

              <div class="outgoing_msg" *ngIf="isMyMessage(msg)">

                <div class="sent_msg">
                  <h6>Konu: {{msg.messageTitle}}</h6>
                  <p>{{msg.messageContent}}</p>
                </div>
              </div>


            </div>


          </div>


        </div>





        <dx-form id="form" [formData]="messageDto">

          <dxi-item itemType="group" cssClass="first-group">
            <dxi-item itemType="group" cssClass="second-group" [colCount]="1">
              <dxi-item dataField="messageTitle">
                <dxo-label location="top" [visible]="true" text="Konu:"></dxo-label>
              </dxi-item>
              <dxi-item dataField="messageContent" [colSpan]="2" editorType="dxTextArea"
                [editorOptions]="{ height: 140 }">
                <dxo-label location="top" [visible]="true" text="Mesaj:"></dxo-label>
              </dxi-item>
            </dxi-item>
          </dxi-item>


          <!--Button Groups-->
          <dxi-item [alignItemLabels]="true" itemType="group" [colCount]="1">

            <dxi-item [alignItemLabels]="true" itemType="group">
              <dxi-item itemType="button" horizontalAlignment="right" [buttonOptions]="submitbuttonOptions">
              </dxi-item>
            </dxi-item>

          </dxi-item>

        </dx-form>






      </div>
    </div>
  </div>

</div>
